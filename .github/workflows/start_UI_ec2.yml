name: Start EC2 Instance

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        required: true
        default: 'main'  # Set your default branch

jobs:
  start-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Start EC2 Instance
        env:
          AWS_REGION: us-east-1  # Replace with your AWS region
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          # Start your EC2 instance using the AWS CLI command
          aws ec2 start-instances --region ap-south-1 --instance-ids i-002953cac36e74bd0
          
      - name: Wait for EC2 Instance to be Ready
        run: sleep 120  # Adjust the sleep duration as needed

      - name: Get EC2 Instance Public IP
        id: get-public-ip
        run: echo "::set-output name=ip::$(aws ec2 describe-instances --region ap-south-1 --instance-ids i-002953cac36e74bd0 --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)"
